<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/loginx.css">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card-reg">
			<div class="card-header text-center ">
				<h3>Register</h3>
			</div>
			<div class="card-body">
				<form action="signup.html" onsubmit="return validate() && password() && phone() && username()">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="email" class="form-control" id="email" placeholder="Email">
					</div>
					<label for="error" id="error"></label>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Username">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-calendar"></i></span>
						</div>
						<input type="date" class="form-control" placeholder="Date of Birth">
						
					</div>
					
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" id="pwd" placeholder="Enter a password">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="Enter the password again">
					</div>
					<label for="pword" id="pword"></label>

					<div id="prog_color">
						<progress max="100" value="0" id="strength" style="background-color: green;"></progress></div>
						<input type="password" class="form-control" id="pwd" placeholder="Password"><br>


					<div class="form-group">
                        <input type="submit" value="Login" class="btn loginx_btn float-right">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class=" justify-content-center white">
					Don't have an account?<a href="/signup.html">Sign Up</a>
				</div>

				</div>
			</div>
		</div>
	</div>
</div>
<script src="js/form.js"></script>
</body>
</html>
