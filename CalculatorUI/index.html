<html>
    <head>
        <title>
            Danwand NS  - Calculator
        </title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h3>Calculator by Danwnad</h3>
        </header>
        <br><br><br><br><br><br>
        <div class="wrapper">
        
            <!-- <div id="output">
                <div id="outputTyped">0</div>
                <div id="total">0</div>
            </div> -->


            <div id="input">
            <form action="" method="GET">
                Input 1 :<input type="text" name="df" placeholder="Input 1"><br>
                Input 2  :<input type="text" name="df" placeholder="Input 2"><br>
                Output :<input type="text" name="df" placeholder="Answer"><br>        
            </form>
        </div>



            <div id="btnContainer">
                <div id="firstRow">
                    <button id="btnCancel">AC</button>
                    <button id="btnDelete">Del</button>
                    <button id="btnPlusMinus">+/-</button>
                    <button id="btnDivide">รท</button>
                </div>
                <div id="secondRow">
                    <button class="newRow" id="btn7">7</button>
                    <button id="btn8">8</button>
                    <button id="btn9">9</button>
                    <button id="btnMultiply">x</button>
                </div>
                <div id="thirdRow">
                    <button class="newRow" id="btn4">4</button>
                    <button id="btn5">5</button>
                    <button id="btn6">6</button>
                    <button id="btnSubtract">-</button>
                </div>
                <div id="fourthRow">
                    <button class="newRow" id="btn1">1</button>
                    <button id="btn2">2</button>
                    <button id="btn3">3</button>
                    <button id="btnAdd">+</button>
                </div>
                <div id="fifthRow">
                    <button class="newRow" id="btnDecimal">.</button>
                    <button id="btn0">0</button>
                    <button id="btnEquals">=</button>
                </div>
            </div>
            
              
            
        </div>
    </body>
</html>
